      with:
        miniconda-version: "latest"
        activate-environment: snu-cv-project
    - name: Bash
      shell: bash
      run: |
        pip install -r ./ml/detection/requirements.txt
        python ml/detection/main.py /Users/chris/dev/SNU-CV-Project/ml/detection/data/action_video_test.mov
