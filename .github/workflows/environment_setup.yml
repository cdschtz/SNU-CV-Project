name: Environment setup

on: 
  push:
    paths:
      - trackers/**

jobs:
  setup-linux-env:
    runs-on: ubuntu-latest

    steps:
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        activate-environment: snu-cv-project
    - uses: actions/checkout@v2
    - name: Python Requirements and Detector
      run: |
        pip install -r ./trackers/algorithmic_tracker_by_detection/requirements.txt
        python ./trackers/algorithmic_tracker_by_detection/main.py ./data/action_video_test.mov

  setup-windows-env:
    runs-on: windows-latest

    steps:
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        activate-environment: snu-cv-project
    - uses: actions/checkout@v2
    - name: Python Requirements and Detector
      run: |
        pip install -r ./trackers/algorithmic_tracker_by_detection/requirements.txt
        python ./trackers/algorithmic_tracker_by_detection/main.py ./data/action_video_test.mov
